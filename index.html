<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Item Lister - Final Project</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="d-flex mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit" style="margin-left: 10px;">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-end delete">-</button></li>
      <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-end delete">-</button></li>
      <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-end delete">-</button></li>
      <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-end delete">-</button></li>
    </ul>
   </div>

   <footer><button class="btn btn-dark w-100" id="button" style="margin-top: 10px;" onclick="window.location.href='learning.html'">Go to Item Lister</button></footer>

  </div>

  

  <script src="main.js"></script>

</body>
</html>
