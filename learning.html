<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="d-flex mb-3">
                <input type="text" class="form-control mb-2 mt-2">
                <select class="form-control mb-2 mt-2" style="margin-left: 10px;">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <input type="submit" class="btn btn-dark mb-2 mt-2" value="Submit" style="margin-left: 10px;">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group" style="margin-bottom: 20px;">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <div id="output"></div>

            <br> <!-- for whatever weird reason <br> isnt taking effect, using inline css instead-->
            
            <button class="btn btn-dark w-100" id="button" style="margin-bottom: 20px;">Click Here</button>
            <br>
            <div id="box" style="width: 400px; height: 200px; background: #f4f4f4;"><h3>HELLO</h3></div>
        </div>

          <footer><button class="btn btn-dark w-100 mt-2" id="button" style="margin-bottom: 20px;" onclick="window.location.href='index.html'">Go to Item Lister - Final Project</button>

    </div>

    

    <script src="learning-dom.js"></script>

</body>
</html>
